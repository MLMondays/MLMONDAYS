##conda env create -f mlmondays.yml
name: mlmondays
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.6
  - pydensecrf #for CRF algorithm (segmentation post-processing)
  - cython #needed for compiling pydensecrf
  - numpy
  - Pillow #need?
  - scipy #need?
  - scikit-learn #ML algos and utilities
  - matplotlib ##plots
  - seaborn ##make matplotlib plots nicer!
  - ipython #optional - for running code in ipython
  - jupyter
  - pandas  #data wrangling
  - pip #to install packages not available in conda
  - tensorflow-gpu  #for deep learning
